<html>
<head>
  <title>MC Tools</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">  
  <link rel="apple-touch-icon" href="/images/custom_icon.png">
  <link rel="stylesheet" href="/foundation/css/foundation.css" />
  <link rel="stylesheet" href="/stylesheets/app.css" />
  <script src="/foundation/js/vendor/modernizr.js"></script>
</head>
<body>
  <nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href="/">Minecraft Dashboard Test 1</a></h1>
    </li>
  </ul>
  </nav>
  <br />
  <div class='row'>
    <div class='large-12 columns'>      
      <ul class='large-block-grid-3 small-block-grid-1'>
        <li>
          <button href="#" data-dropdown="weather" aria-controls="weather" aria-expanded="false" class="button expand radius dropdown">Weather</button><br>
          <ul id="weather" data-dropdown-content class="f-dropdown" aria-hidden="true" tabindex="-1">
            <li><a href='/api/weather/clear'>Clear</a></li>
            <li><a href='/api/weather/rain'>Rain</a></li>
            <li><a href='/api/weather/thunder'>Thunder</a></li>
          </ul>
        </li>
        <li>
          <button href="#" data-dropdown="time" aria-controls="time" aria-expanded="false" class="button expand alert radius dropdown">Time</button><br>
          <ul id="time" data-dropdown-content class="f-dropdown" aria-hidden="true" tabindex="-1">
            <li><a href='/api/time/day'>Day</a></li>
            <li><a href='/api/time/night'>Night</a></li>
          </ul>
        </li>
        <li>
          <button href="#" data-dropdown="spawners" aria-controls="spawners" aria-expanded="false" class="button expand secondary radius dropdown">Spawners</button><br>
          <ul id="spawners" data-dropdown-content class="f-dropdown" aria-hidden="true" tabindex="-1">
            <li><a href='/api/spawn/ozelot'>Ozelot</a></li>
            <li><a href='/api/spawn/wolf'>Wolf</a></li>
          </ul>
        </li>
      </ul>      
    </div>
  </div>
  
  <script src="/foundation/js/vendor/jquery.js"></script>
  <script src="/foundation/js/foundation.min.js"></script>
  <script src="/javascripts/app.js"></script>  
</body>
</html>
